<html>
  <head>
    <title>uBugger</title>
    <link rel="stylesheet" type="text/css" href="/vendor/CodeMirror/lib/codemirror.css"></link>
    <link rel="stylesheet" type="text/css" href="/lib/debugger/debugger.css"></link>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <section class="disconnected">
      <form class="connect" method="post" action="debugger.html">
        <ol>
          <li>
            <label for="host">Host</label>
            <input id="host" name="host" type="text" value="localhost"></input>
          </li>
          <li>
            <label for="port">Port</label>
            <input id="port" name="port" type="text" value="8989"></input>
          </li>
          <li>
            <input type="submit" value="Connect"></input>
          </li>
        </ol>
      </form>
    </section>
    <section class="connected debugger" style="display:none;">
      <div class="pane status">
        <div class="stack">
          <h2>Stack</h2>
          <dl></dl>
        </div>
        <div class="breakpoints">
          <h2>Breakpoints</h2>
          <ol></ol>
        </div>
        <div class="files">
          <h2>Files</h2>
          <ul></ul>
        </div>
      </div>
      <div class="pane control">
        <ul class="operations">
          <li><a href="#" class="continue"><span title="Continue" class="icon icon-play" style="display:inline-block"></span></a></li>
          <li><a href="#" class="next"><span title="Next" class="icon icon-seek-next" style="display:inline-block"></span></a></li>
          <li><a href="#" class="step"><span title="Step In" class="icon icon-arrowreturnthick-1-s" style="display:inline-block"></span></a></li>
          <li><a href="#" class="up"><span title="Up" class="icon icon-arrowthick-1-n" style="display:inline-block"></span></a></li>
          <li><a href="#" class="down"><span title="Down" class="icon icon-arrowthick-1-s" style="display:inline-block"></span></a></li>
        </ul>
      </div>
      <div class="pane content">
        <div class="file-contents">
        </div>
      </div>
      <div class="pane console">
      </div>
    </section>

    <script type="text/javascript" src="/vendor/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="/vendor/CodeMirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="/vendor/CodeMirror/lib/util/runmode.js"></script>
    <script type="text/javascript" src="/vendor/CodeMirror/mode/ruby/ruby.js"></script>
    <script type="text/javascript" src="/vendor/tcp-client.js"></script>
    <script type="text/javascript" src="/lib/command-prompt/command-prompt.js"></script>
    <script type="text/javascript" src="/lib/ruby-debug-client/ruby-debug-client.js"></script>
    <script type="text/javascript" src="/lib/debugger/debugger.js"></script>

  </body>
</html>
