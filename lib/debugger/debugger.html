<html>
  <head>
    <title>RubyScope</title>
    <link rel="stylesheet" type="text/css" href="/lib/debugger/debugger.css"></link>
    <link rel="stylesheet" type="text/css" href="/vendor/jquery-ui-1.9.1.custom/css/ui-lightness/jquery-ui-1.9.1.custom.css"></link>
    <link rel="stylesheet" type="text/css" href="/vendor/CodeMirror/lib/codemirror.css"></link>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <section class="disconnected">
      <form class="connect" method="post" action="debugger.html">
        <ol>
          <li>
            <label for="host">Host</label>
            <input id="host" name="host" type="text" value="localhost"></input>
          </li>
          <li>
            <label for="port">Port</label>
            <input id="port" name="port" type="text" value="8989"></input>
          </li>
        </ol>
      </form>
    </section>
    <section class="connected debugger">
      <div class="pane details">
      </div>
      <div class="pane control">
        <span class="operations">
          <a href="#" class="continue"></a>
          <a href="#" class="next"></a>
          <a href="#" class="step"></a>
          <a href="#" class="up"></a>
          <a href="#" class="down"></a>
        </span>
        <span class="status">
          <a href="#" class="reconnect">Reconnect</a>
        </span>
      </div>
      <div class="pane content">
      </div>
      <div class="pane console">
      </div>
    </section>

    <script type="text/javascript" src="/vendor/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="/vendor/jquery-ui-1.9.1.custom/js/jquery-ui-1.9.1.custom.js"></script>
    <script type="text/javascript" src="/vendor/CodeMirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="/vendor/CodeMirror/lib/util/runmode.js"></script>
    <script type="text/javascript" src="/vendor/CodeMirror/mode/ruby/ruby.js"></script>
    <script type="text/javascript" src="/vendor/tcp-client.js"></script>
    <script type="text/javascript" src="/lib/command-prompt/command-prompt.js"></script>
    <script type="text/javascript" src="/lib/ruby-debug-client/ruby-debug-client.js"></script>
    <script type="text/javascript" src="/lib/debugger-ui.js"></script>
    <script type="text/javascript" src="/lib/debugger-ui/stack-view.js"></script>
    <script type="text/javascript" src="/lib/debugger-ui/file-view.js"></script>
    <script type="text/javascript" src="/lib/debugger-ui/breakpoint-view.js"></script>
    <script type="text/javascript" src="/lib/debugger-ui/thread-view.js"></script>
    <script type="text/javascript" src="/lib/debugger-ui/code-view.js"></script>
    <script type="text/javascript" src="/lib/debugger/debugger.js"></script>

  </body>
</html>
